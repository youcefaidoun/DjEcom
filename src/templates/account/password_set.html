
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="row m-1">
  <div class="col-md-3"></div>
  <div class="col-md-6 m-4">

    <h3 class="navbar-brand">{% trans "Set Password" %}</h3>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action" class="btn btn-pramiry">{% trans 'Set Password' %}</button>
    </form>

 </div>
  <div class="col-md-3"></div>
</div>
{% endblock %}
