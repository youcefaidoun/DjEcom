
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row m-1">
  <div class="col-md-3"></div>
  <div class="col-md-6 m-4">
    <form action="" method="POST">
        <div class=" text-center">
            <h3 class="navbar-brand" >Update {{user.username}} Profile</h3><br>
        </div>
        {% csrf_token %}
        {{form|crispy}}
        {% if error %}
            <li class="" style="color:red;">{{error}}</li>
            <br>
          {% endif %}
        <button type="submit" class="btn btn-primary  col-4">Reset</button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>

{% endblock %}
